<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Chooser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <br>
    <br>
    <section class="container">
        <h1 class="title is-centered">Generate Your Username</h1>
    </section>
    <br><br>

    <section class="container">
        <div class="tile is-ancestor">
            <div class="tile is-4 is-parent">
                <div class="tile is-child message is-primary">
                    <div class="message-header">Enter your Username</div>
                    <div class="message-body">
                        <form id="usernameform" action="">
                            <input id="firstname" type="text" name="firstname" placeholder="first name">
                            <br>
                            <input id="middlename" type="text" name="middlename" placeholder="middle name (optional)">
                            <br>
                            <input id="lastname" type="text" name="lastname" placeholder="last name">
                            <div class="tile">
                                <button class=" button is-warning">Generate</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="tile is-4 is-vertical is-parent">
                <div class="tile is-child message is-warning">
                    <div class="message-header">Your full name</div>
                    <div class="message-body">
                        <p id="fullname" class="title"></p>
                    </div>
                </div>
                <div class="tile is-child message is-danger">
                    <div class="message-header">Your new Username</div>
                    <div class="message-body">
                        <p id="usrsuggest" class="title"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
